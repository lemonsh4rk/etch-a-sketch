<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  
  <div id="etchsketch">

    <h1>~ Etch-A-Sketch ~</h1>
    <p>Move the slider and have fun!</p>

    <div id="buttons">

      <div class="slidercontainer">
        <output id="output">2</output>
        <input type="range" id="slider" value="2" min="2" max="100" oninput="this.previousElementSibling.value = this.value">
        
      </div>
      
      <button id="resetbutton">Reset</button>

    </div>

    <div id="boxcontainer">
    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
